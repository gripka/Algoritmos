<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <script src="filme.js" defer></script>
</head>
<body>
    <h1>Cadastro de Filmes</h1>
    <form id="filmeForm">
        <label for="nome">Nome do Filme:</label>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="nota">Nota do Filme (de 1 a 5):</label>
        <input type="number" id="nota" name="nota" min="1" max="5" required><br>
        
        <button type="button" id="cadastrarFilme">Cadastrar</button>
        <button type="button" id="consultarFilmes">Consultar Dados</button>
    </form>
    
    <div id="mensagem"></div>
    <div id="exibirFilmes"></div>
</body>
</html>
