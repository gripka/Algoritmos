<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <script src="cadProdutos.js" defer></script>
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form id="produtoForm">
        <label for="nomeProduto">Nome do produto:</label>
        <input type="text" id="nomeProduto" name="nomeProduto" required><br>
        <br>
        <label for="categoriaProduto">Categoria do produto:</label>
        <input type="text" id="categoriaProduto" name="categoriaProduto" required><br>
        <br>
        <label for="valorProduto">Valor do produto:</label>
        <input type="text" id="valorProduto" name="valorProduto" required><br>
        <br>
        
        <button type="button" id="cadastrarProduto">Cadastrar</button>
        <button type="button" id="consultarProdutos">Consultar Produtos</button>
    </form>
    <br>
    <label for="categoriaConsulta">Consultar por Categoria:</label>
    <input type="text" id="categoriaConsulta" name="categoriaConsulta" required>
    <button type="button" id="consultarPorCategoria">Consultar por Categoria</button>

    <div id="mensagem"></div>
    <div id="exibirProdutos"></div>
</body>
</html>
