<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Descubra o Número</title>
    <script src="adivinhacao.js" defer></script>
</head>
<body>
    <h1>Jogo Descubra o Número</h1>
    <form id="jogoForm">
        <label for="nivel">Escolha a dificuldade:</label>
        <select id="nivel" name="nivel">
            <option value="1">Fácil</option>
            <option value="2">Médio</option>
            <option value="3">Difícil</option>
        </select><br>
        <br>
        <label for="palpite">Digite o seu palpite:</label>
        <input type="number" id="palpite" name="palpite" min="1" max="100" required><br>
        <br>
        <button type="button" id="fazerPalpite">Fazer Palpite</button>
        <button type="button" id="reiniciarJogo">Reiniciar Jogo</button>
    </form>
    <br>
    <div id="mensagem"></div>
</body>
</html>
