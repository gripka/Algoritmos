<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <script src="cadClientes.js" defer></script>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form id="clienteForm">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>
        
        <label for="origem">Origem:</label>
        <select id="origem" name="origem">
            <option value="Loja">Loja</option>
            <option value="Site">Site</option>
        </select><br>
        
        <label for="score">Score:</label>
        <input type="number" id="score" name="score" required><br>
        
        <button type="button" id="cadastrarCliente">Cadastrar</button>
        <button type="button" id="consultarClientes">Consultar Dados</button>
    </form>
    
    <div id="mensagem"></div>
    <div id="exibirClientes"></div>
</body>
</html>
